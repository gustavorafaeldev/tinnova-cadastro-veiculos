<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

    <title>Cadastrar veículo</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/index.html">Cadastro de Veículos</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Página Inicial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary" href="/listar.html">Consultar Veículos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-5">Cadastro de Veículo</h1>
    <form class="mx-auto w-75" onsubmit="submitForm()">
        <div class="form-group">
            <label for="veiculo">Veículo</label>
            <input class="form-control" id="veiculo" name="veiculo" required type="text">
        </div>
        <div class="form-group">
            <label for="marca">Marca</label>
            <select class="form-control" id="marca" name="marca" required>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Fiat">Fiat</option>
                <option value="Ford">Ford</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Renault">Renault</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Nissan">Nissan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ano">Ano</label>
            <input class="form-control" id="ano" name="ano" required type="number">
        </div>
        <div class="form-group">
            <label for="cor">Cor</label>
            <select class="form-control" id="cor" name="cor" required>

                <option value="Branco">Branco</option>
                <option value="Prata">Prata</option>
                <option value="Preto">Preto</option>
                <option value="Cinza">Cinza</option>
                <option value="Vermelho">Vermelho</option>
                <option value="Azul">Azul</option>
                <option value="Marrom">Marrom</option>
                <option value="Verde">Verde</option>
                <option value="Amarelo">Amarelo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="vendido" name="vendido" type="checkbox" value="true">
            <label class="form-check-label" for="vendido">Vendido</label>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Enviar</button>
        <button class="btn btn-secondary mt-3" onclick="backPage()" type="button">Voltar</button>
    </form>
</div>

</body>

<script src="js/cadastrar.js"></script>
</html>
